<!DOCTYPE html>
<html lang="en">
	<head>		
		<title>Person Information</title>    
	</head>
	<body>
		<table border=1 data_merge='{{#foreach Persons.Person}}'>
			<tr>
				<th>Person</th>
				<th>Address</th>
				<th>Telephone</th>
			</tr>
			<tr>
				<td>{{FirstName}} {{LastName}}</td>
				<td>{{Address.Street}} {{Address.Number}}, {{Address.City}}</td>
				<td>{{Telephone}} </td>				
			</tr>
		</table>
	</body>
</html>
